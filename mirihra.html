<body onload="start();generateMenu();gameTime()">

    <article>

    <h2>Interaktívna hra pre deti</h2>
    <div>
        <p>Tvoje skóre: <text id="skore1">0</text></p>

        <button class="demo" onclick="clearInterval(timeCounter)">Demo</button>
        <p><span id="message"></span><br><span id="timer"></span></p>
    </div>
    <br>
    <div id="parts">
        <div class="box1" ondrop="drop1(event)">

        <div class="box1" ondrop="drop2(event)">

        </div>
        <div class="box1" ondrop="drop3(event)">
            <img src="./game_miro/bg4.png" ondragstart="dragStart3(event)" draggable="true" id="target3" width="100px" height="100px">
        </div>
        <div class="box1" ondrop="drop4(event)">
            <img src="./game_miro/bg5.png" ondragstart="dragStart4(event)" draggable="true" id="target4" width="50px" height="50px">

        <div class="box1" ondrop="drop5(event)">
            <img src="./game_miro/bg6.png" ondragstart="dragStart5(event)" draggable="true" id="target5" width="100px" height="100px">

            <img src="./game_miro/bg8.png" ondragstart="dragStart7(event)" draggable="true" id="target7" width="40px" height="40px">
        </div>
        <div class="box1" ondrop="drop8(event)">
            <img src="./game_miro/bg9.png" ondragstart="dragStart8(event)" draggable="true" id="target8" width="70px" height="70px">
        </div>
    </div>
    
    <div id="base">
        <div class="box2" ondrop="drop6(event)" ondragover="allowDrop1(event)" id="place1"><strong>Čierny strom</strong></div>
        <div class="box4" ondrop="drop7(event)" ondragover="allowDrop2(event)" id="place2"><strong>Strom bez listov</strong></div>
        <div class="box5" ondrop="drop8(event)" ondragover="allowDrop3(event)" id="place3"><strong>Rozkvitnutá čerešňa</strong></div>
        <div class="box3" ondrop="drop9(event)" ondragover="allowDrop4(event)" id="place4"><strong>Kvet</strong></div>
        <br>

        <div class="box8" ondrop="drop12(event)" ondragover="allowDrop7(event)" id="place7"><strong>Zajac</strong></div>
        <div class="box9" ondrop="drop13(event)" ondragover="allowDrop8(event)" id="place8"><strong>Vlk</strong></div>
    </div>

            <div class="rowFooter">
